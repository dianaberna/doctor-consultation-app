<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <title>Doctor Consultation App - Find Doctor</title>

  <link rel="stylesheet" href="./src/style.css">

  <meta name="description" content="Page description">
  <meta property="og:title" content="Doctor Consultation App">
  <meta property="og:description" content="Page description">
  <meta property="og:image" content="https://www.mywebsite.com/image.jpg">
  <meta property="og:image:alt" content="Image description">
  <meta property="og:locale" content="en_GB">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:url" content="https://www.mywebsite.com/page">
  <link rel="canonical" href="https://www.mywebsite.com/page">

  <link rel="icon" href="/favicon.ico">
  <style>

  </style>
</head>

<body class="getstarted">
    <div class="getstarted">
        <div class="navbar">
            <img src="assets/img/menubar.svg" class="menu">
            <img src="assets/img/profile.svg" class="profile">
        </div>
        <h1>Find Your Desired Doctor</h1>
        <form>
            <input type="text" id="textSearch" placeholder="Search for doctors">
            <input type="submit" id="submitSearch" value="">
        </form>
        <h2>Categories</h2>
        <div class="container-categories"></div>

        `<div class="item">
            <div class="icon "><img src="${src}"></div>
            <h3>${categories}</h3>
        </div>
        `
        </div>
        <div class="container-categories">
            <div class="item">
                <div class="icon dental">
                    <img src="assets/img/dental.png">
                </div>
                <h3>Dental Surgeon</h3>
            </div>
            <div class="item">
                <div class="icon heart">
                    <img src="assets/img/heart.svg">
                </div>
                <h3>Heart Surgeon</h3>
            </div>
            <div class="item">
                <div class="icon eye">
                    <img src="assets/img/eye.svg">
                </div>
                <h3>Eye Specialist</h3>
            </div>
        </div>
        <h2>Top Doctors</h2>
        <div class="container-top">
            <div class="doctor heart">
                <img src="assets/img/docStella.svg">
                <div>
                    <h2>Dr. Stella Kane</h2>
                    <p>Heart Surgeon - Flower Hospitals</p>
                </div>
            </div>
            <div class="doctor dental">
                <img src="assets/img/docJoseph.svg">
                <div>
                    <h2>Dr. Joseph Cart</h2>
                    <p>Dental Surgeon - Flower Hospitals</p>
                </div>
            </div>
            <div class="doctor heart">
                <img src="assets/img/docStefani.svg">
                <div>
                    <h2>Dr. Stefani Albert</h2>
                    <p>Heart Surgeon - Flower Hospitals</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/script.js" type="module"></script>
</body>
</html>
